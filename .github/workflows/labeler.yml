name: labeler

on:
  pull_request:
    types: [opened]
  workflow_dispatch:

jobs:
  labeler:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Label the PR action
        continue-on-error: true
        uses: TimonVS/pr-labeler-action@v3
        with:
          configuration-path: .github/labeler.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

